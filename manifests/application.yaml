apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: okk
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Reploy-Plateforme/user-okk-deployed
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: okk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
